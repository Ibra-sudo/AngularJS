<div>
    <form>
      <div class="form-group">
        <label for="exampleInputFistname1">First Name</label>
        <input type="text" class="form-text" id="exampleInputFistname1" placeholder="enter first name">
      </div>
      <div class="form-group">
        <label for="exampleInputLastname1">Last Name</label>
        <input type="text" class="form-text" id="exampleInputLastname1" placeholder="enter last name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter password">
      </div>
      <div class="form-group">
        <label for="exampleInputRePassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputRePassword1" placeholder="confirm password">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
